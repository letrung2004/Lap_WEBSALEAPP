<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
 <title>E Shop - Bootstrap Ecommerce Template</title>
 <meta content="width=device-width, initial-scale=1.0" name="viewport">
 <meta content="Bootstrap Ecommerce Template" name="keywords">
 <meta content="Bootstrap Ecommerce Template Free Download" name="description">

 <!-- Favicon -->
 <link href="img/favicon.ico" rel="icon">

 <!-- Google Fonts -->
 <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

 <!-- CSS Libraries -->
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
 <link href="{{ url_for('static', filename='client/lib/slick/slick.css') }}" rel="stylesheet">
 <link href="{{ url_for('static', filename='client/lib/slick/slick-theme.css') }}" rel="stylesheet">

 <!-- Template Stylesheet -->
 <link href="{{ url_for('static', filename='client/css/style.css') }}" rel="stylesheet">


    {% block css %}
    <style>
        .main-slider-item img {
        width: 1000px; /* Chiều rộng cố định 1000px */
        height: 400px; /* Chiều cao cố định 400px */
        object-fit: cover; /* Đảm bảo hình ảnh không bị biến dạng, lấp đầy toàn bộ không gian */
    </style>
    {% endblock %}
    {% block js %} {% endblock %}
</head>
<body>
    {% block header %}
        {% include 'layout/header.html'%}
    {% endblock %}


    {% block content %} {% endblock %}





    {% block footer %}
        {% include 'layout/footer.html'%}
    {% endblock %}

     <!-- JavaScript Libraries -->
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
 <script src="{{ url_for('static', filename='client/lib/easing/easing.min.js') }}"></script>
 <script src="{{ url_for('static', filename='client/lib/slick/slick.min.js') }}"></script>


 <!-- Template Javascript -->
 <script src="{{ url_for('static', filename='client/js/main.js') }}"></script>
<script src="{{ url_for('static', filename='client/js/cart.js') }}"></script>
</body>
</html>
